<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>竞拍系统</title>
  <link href="css/common.css" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
  <title>竞拍系统</title>
  <script>
    $(function () {
      var flag = true;
      $("#userName").blur(function () {
          var userName = $("#userName").val();
          $("#userNameNotice div").remove();
          if(userName !== ""){
            $.get("userName.do","userName="+userName, callback);
            function callback(data){
              if(data === "false"){
                $("#userNameNotice").append("<div>用户名已被注册</div>");
                flag = false;
              }else {
                flag = true;
              }
            }
          }else {
            $("#userNameNotice").append("<div>用户名不能为空</div>");
            flag = false;
          }
      })
      $("#registerBtn").click(function () {
        if(!$("#rem_u").prop('checked')){
          alert("请同意《服务条款》");
          flag = false;
        }
        if(flag){
          $("#registerForm").submit();
        }
      })

    })
  </script>
</head>


<body>
<div class="wrap">
  <!-- main begin-->
  <div class="zclf login logns">
    <h1 class="blue">用户注册</h1>
    <dl>
      <form id="registerForm" action="userRegister.do" method="post">
        <dd>
          <label> <small>*</small>用户名</label>
          <input type="text" id="userName" name="userName" class="inputh lf" value=""/>
          <div class="lf red laba">用户名要求不低于6个字符</div>
          <div id="userNameNotice" class="lf red laba"><div></div></div>
        </dd>
        <dd>
          <label> <small>*</small>密码</label>
          <input type="text" name="password" class="inputh lf" value=""/>
          <div class="lf red laba">密码要求不低于6个字符</div>
        </dd>
        <dd>
          <label> <small>*</small>身份证号</label>
          <input type="text" name="idNum" class="inputh lf" value=""/>
          <div class="lf red laba">身份证号必填</div>
        </dd>
        <dd>
          <label> <small>*</small>电话</label>
          <input type="text" name="mobile" class="inputh lf" value=""/>
          <div class="lf red laba">电话号码必填</div>
        </dd>
        <dd>
          <label> <small>*</small>住址</label>
          <input type="text" name="address" class="inputh lf" value=""/>
        </dd>
        <dd>
          <label> <small>*</small>邮政编码</label>
          <input type="text" name="postalCode" class="inputh lf" value=""/>
        </dd>
        <dd class="hegas">
          <label> <small>*</small>验证码</label>
          <input type="text" class="inputh inputs lf" value=""/>
          <span class="wordp lf"><img src="images/img2.jpg" width="96" height="27" alt=""/></span>
          <span class="blues lf"><a href="" title="">看不清</a></span>
        </dd>
        <dd class="hegas">
          <label>&nbsp;</label>
          <input name="" type="checkbox" id="rem_u"/>
          <label for="rem_u" class="labels">我同意<span class="blues">《服务条款》</span></label>
        </dd>
        <dd class="hegas">
          <label>&nbsp;</label>
          <input id="registerBtn" name="" type="button" value="立即注册" class="spbg buttombg buttombgs f14 lf"/>
        </dd>
      </form>
    </dl>
  </div>
  <!-- main end-->
  <!-- footer begin-->

</div>
<!--footer end-->

</div>
</body>
</html>
